<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div *ngFor="let toast of toasts" class="toast show" role="alert" aria-live="assertive" aria-atomic="true" [ngClass]="{'bg-success': toast.type === 'success', 'bg-danger': toast.type === 'error', 'bg-info': toast.type === 'info', 'bg-warning': toast.type === 'warning'}">
    <div class="toast-header">
      <strong class="me-auto">{{ getTypeTitle(toast) }}</strong>
      <button type="button" class="btn-close" (click)="removeToast(toast)"></button>
    </div>
    <div class="toast-body">
      {{ toast.message }}
    </div>
  </div>
</div>
